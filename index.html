<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIMPLE LIBRARY SYSTEM</h1> 
        <button class="button1">HIDE FORM</button>
        <div class="hide">
            <h2>Add New Book</h2> <br>
            <div class="inputs">

                <div class="input1">
                <h3>TITLE :</h3>
                <input class="inputTitle" type="text" placeholder="ENTER BOOK TITLE">
                </div>
                <div class="input2">
                <h3>AUTHOR NAME :</h3>
                <input class="inputName" type="text" placeholder="ENTER AUTHOR NAME ">
                </div>
            </div>
            <div class="select">
                <h2> select option</h2>
                <select name="option" id="option"> 
                
                    <option value="Physical book" >physical book</option>
                    <option value="E-Book">E-Book</option>
                </select>
            </div>
        
            <button class="button2">add book</button>
        </div>
            <div class="collection">
                <h2>Book Collection</h2> <br>
                <div class="addbox">
                    <p class="pofbox">no books in library</p>
                </div>
            </div>
        
    </div>
    <script src="script.js"></script>
